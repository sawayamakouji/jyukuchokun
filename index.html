    <style>

<body>
    <h1>ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼çµ„ã¿åˆã‚ã›</h1>
    <canvas id="canvas" width="300" height="200"></canvas>
    <div id="selectedParts">é ­: head (1), ä½“: body (1)</div>
    <div class="controls">
        <button onclick="randomize()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ </button>
        <br>
        
        <button onclick="changePart('head', -1)">â¬…ï¸ é ­</button>
        <button onclick="changePart('head', 1)">é ­ â¡ï¸</button>
        <br>
        <button onclick="changePart('body', -1)">â¬…ï¸ ä½“</button>
        <button onclick="changePart('body', 1)">ä½“ â¡ï¸</button>
    </div>
    <button onclick="downloadImage()">ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    
    <script>
        let heads = [];
        let bodies = [];
        let headIndex = 0, bodyIndex = 0;
    
        function fetchImages(folder, targetArray, prefix, count) {
            for (let i = 1; i <= count; i++) {
                targetArray.push(`${folder}/${prefix} (${i}).PNG`); // å¤§æ–‡å­—PNGå¯¾å¿œ
            }
        }
    
        function drawCharacter() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const head = new Image();
            const body = new Image();
    
            head.src = heads[headIndex];
            body.src = bodies[bodyIndex];
    
            head.onload = () => {
                body.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(head, 60, 30, 150, 150);
                    ctx.drawImage(body, 60, 30, 150, 150);
                };
            };
            updateSelectedParts();
        }
    
        function changePart(part, delta) {
            if (part === 'head') {
                headIndex = (headIndex + delta + heads.length) % heads.length;
            } else {
                bodyIndex = (bodyIndex + delta + bodies.length) % bodies.length;
            }
            drawCharacter();
        }
    
        function randomize() {
            headIndex = Math.floor(Math.random() * heads.length);
            bodyIndex = Math.floor(Math.random() * bodies.length);
            drawCharacter();
        }
    
        function downloadImage() {
            const canvas = document.getElementById("canvas");
            const link = document.createElement('a');
            link.download = 'character.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    
        function updateSelectedParts() {
            document.getElementById("selectedParts").innerText = `é ­: head (${headIndex + 1}), ä½“: body (${bodyIndex + 1})`;
        }
    
        window.onload = () => {
            fetchImages('heads', heads, 'head', 28);  // head(1)ï½head(28) ã‚’ãƒªã‚¹ãƒˆåŒ–
            fetchImages('bodies', bodies, 'body', 14); // body(1)ï½body(14) ã‚’ãƒªã‚¹ãƒˆåŒ–
            drawCharacter();
        };
    </script>
