<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター組み合わせ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .controls {
            margin-top: 10px;
        }
        #selectedParts {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>キャラクター組み合わせ</h1>
    <canvas id="canvas" width="300" height="200"></canvas>
    <div id="selectedParts">頭: head (1), 体: body (1)</div>
    <div class="controls">
        <button onclick="randomize()">🎲 ランダム</button>
        <br>
        
        <button onclick="changePart('head', -1)">⬅️ 頭</button>
        <button onclick="changePart('head', 1)">頭 ➡️</button>
        <br>
        <button onclick="changePart('body', -1)">⬅️ 体</button>
        <button onclick="changePart('body', 1)">体 ➡️</button>
    </div>
    <button onclick="downloadImage()">📥 ダウンロード</button>
    
    <script>
        let heads = [];
        let bodies = [];
        let headIndex = 0, bodyIndex = 0;
    
        function fetchImages(folder, targetArray, prefix, count) {
            for (let i = 1; i <= count; i++) {
                targetArray.push(`${folder}/${prefix} (${i}).PNG`); // 大文字PNG対応
            }
        }
    
        function drawCharacter() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const head = new Image();
            const body = new Image();
    
            head.src = heads[headIndex];
            body.src = bodies[bodyIndex];
    
            head.onload = () => {
                body.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(head, 60, 30, 150, 150);
                    ctx.drawImage(body, 60, 30, 150, 150);
                };
            };
            updateSelectedParts();
        }
    
        function changePart(part, delta) {
            if (part === 'head') {
                headIndex = (headIndex + delta + heads.length) % heads.length;
            } else {
                bodyIndex = (bodyIndex + delta + bodies.length) % bodies.length;
            }
            drawCharacter();
        }
    
        function randomize() {
            headIndex = Math.floor(Math.random() * heads.length);
            bodyIndex = Math.floor(Math.random() * bodies.length);
            drawCharacter();
        }
    
        function downloadImage() {
            const canvas = document.getElementById("canvas");
            const link = document.createElement('a');
            link.download = 'character.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    
        function updateSelectedParts() {
            document.getElementById("selectedParts").innerText = `頭: head (${headIndex + 1}), 体: body (${bodyIndex + 1})`;
        }
    
        window.onload = () => {
            fetchImages('heads', heads, 'head', 28);  // head(1)～head(28) をリスト化
            fetchImages('bodies', bodies, 'body', 14); // body(1)～body(14) をリスト化
            drawCharacter();
        };
    </script>
    
</body>
</html>
